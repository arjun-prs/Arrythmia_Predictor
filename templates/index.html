<body>
 <div class="login">
	<h1>Arrythmia Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="http://localhost:5000/predict/"method="post">
    	<input type="number" name="Machine_Number" placeholder="Machine Number (1-180)" required="required" />
        <input type="text" name="Value" placeholder="Value (0-1)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
